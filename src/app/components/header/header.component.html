
<div class="content-section implementation">
  <div class="card">
      <p-menubar [model]="items">
          <ng-template pTemplate="start">
            <a [routerLink]="[ '/home' ]"> <img src="assets/logo.jpg"  height="40" class="p-mr-2"></a>
          </ng-template>

          <ng-template pTemplate="end">
            <div class="p-d-flex" style="display: flex;">
              <div class="p-m-2" style="margin-right: 10px;"><i class="pi pi-shopping-cart"></i></div>
              <div class="p-m-2" style="margin-right: 10px;"><i class="p-m-2 pi pi-user" style="font-size: 1rem"></i></div>
          </div>
          </ng-template>

      </p-menubar>
  </div>
</div>
