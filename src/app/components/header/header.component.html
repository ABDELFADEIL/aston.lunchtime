<div class="content-section implementation">
  <div class="card">
      <p-menubar [model]="items">
          <ng-template pTemplate="start" >
            <a [routerLink]="[ '/home' ]" style="margin-right: 20px;"> <img src="assets/logo.jpg"  height="40" class="p-mr-2"></a>
            <!-- <div *ngIf="authenticationService.authenticated" class="p-m-2" style="margin-right: 20px;">
              <p class="clickable" (click)="userService.show()"  style="font-size: 1.3rem; color: white; float:right;"></p>
            </div> -->

          </ng-template>

          <ng-template pTemplate="end">
            <div class="p-d-flex" style="display: flex;">
              <div *ngIf="!authenticationService.authenticated" class="p-m-2" style="margin-right: 20px;">
                <i class="fa fa-user clickable" (click)="onLogin()" style="font-size: 1.3rem;"></i>
              </div>
              <div *ngIf="authenticationService.authenticated" class="p-m-2" style="margin-right: 20px;">
                <div style="color: blanchedalmond;" class="p-d-flex p-flex-wrap">
                  <div  class="p-col-12 p-md-12 p-lg-9" >
                    <i class="p-mr-3"> Bonjour {{authenticationService.user.firstname}} {{authenticationService.user.name}}</i>
                    <br>
                    <i class="p-mr-3"> Ma cagnotte:  {{authenticationService.user.wallet}} â‚¬</i>
                    <button type="button" (click)="show('top-right')" class="p-button-sm" style="background-color: #17a2b8; margin:auto;" pButton icon="pi pi-shopping-cart" label="Panier"></button> <br>
                  </div>
                  <div class="p-col-12 p-md-12 p-lg-3">
                    <i class="fa fa-sign-in clickable" (click)="logout()"  style="font-size: 1.3rem;"></i>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
      </p-menubar>
  </div>
</div>
