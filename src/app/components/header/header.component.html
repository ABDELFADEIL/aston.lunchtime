<div class="content-section implementation">
  <div class="card">
      <p-menubar [model]="items">
          <ng-template pTemplate="start" >
            <a [routerLink]="[ '/home' ]" style="margin-right: 20px;"> <img src="assets/logo.jpg"  height="40" class="p-mr-2"></a>
          </ng-template>

          <ng-template pTemplate="end">
            <div class="p-d-flex p-p-3" style="display: flex;">
              <div *ngIf="!authenticationService.authenticated" class="p-m-2" style="margin-right: 20px;">
                <i class="fa fa-user clickable" (click)="authenticationService.show()" style="font-size: 1.3rem;"></i>
              </div>
              <div *ngIf="authenticationService.authenticated" class="p-m-2" style="margin-right: 20px;">
                <i class="fa fa-sign-in clickable" (click)="logout()"  style="font-size: 1.3rem;"></i>
              </div>
              <div *ngIf="!authenticationService.authenticated" class="p-m-2">
                <i class="fa fa-user clickable" (click)="authenticationService.show()" style="font-size: 1.3rem;">
                  <strong class="nav-item">mon compte</strong>
                </i>
              </div>
              
            </div>
          </ng-template>

      </p-menubar>
  </div>
</div>



<p-dialog #cd [(visible)]="authenticationService.display" [modal]="true" [draggable]="true"
          [closable]="false" [draggable]="true"
          [showHeader]="false"
          [responsive]="true"
          [style]="{ minWidth: '100vh', height:'100vh', border: 'none', overflow: 'hidden', paddingTop: '1rem'}"
           [baseZIndex]="10000">
  <app-login style =""></app-login>
</p-dialog>
