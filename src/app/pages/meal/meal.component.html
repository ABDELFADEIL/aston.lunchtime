

<div *ngIf = "allMeals" class="myclass p-d-flex p-flex-row p-flex-wrap p-jc-center">
  <p-card *ngFor="let meal of allMeals" header="{{meal.label}}" [style]="{width: '220px'}" styleClass="p-card-shadow p-m-2">
    <p-header>
      <img alt="Card" src="{{meal.img64}}" style="border-top-left-radius: 4px;border-top-right-radius: 4px; height: 220px !important;">
    </p-header>
    <p>Déscription: {{meal.description ? meal.description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'}}</p>
    <h4>Prix: <strong style="font-size: 1.4rem !important;">{{meal.priceDF + '€'}}</strong></h4>
    <ng-template pTemplate="footer">
      <p-button label="Commander" icon="pi pi-shopping-cart" [style]="{'background': 'red','width': '100%'}"></p-button>
    </ng-template>
  </p-card>

</div>
