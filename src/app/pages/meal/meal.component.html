<div *ngIf = "allMeals" class ="meals">
    <!--<div  class="card-menu" *ngFor="let menu of menuList">-->
    <p-card *ngFor="let amls of allMeals" header="{{amls.label}}"  [style]="{width: '360px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <figure class="meal_photo">
            <img alt="Card" [src]="amls.img64">
            </figure>
        </ng-template>
        <p>{{amls.priceDF + '€'}}</p>
        <p>Déscription: Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    </div>
