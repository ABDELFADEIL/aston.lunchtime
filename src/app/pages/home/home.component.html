





<app-digital-clock></app-digital-clock>
<div>
    <h4 class="ligne">
        Menus de la semaine  
        <div style="display:flex;justify-content: flex-start;">
        <a class="btn btn-ghost" [routerLink]="['/meal']">Plate de la semaine</a>  
        </div>    
    </h4>
  </div>
<div class ="menus">
<!--<div  class="card-menu" *ngFor="let menu of menuList">-->
<p-card *ngFor="let menu of menuList" header={{menu.label}} [style]="{width: '360px'}">
    <ng-template pTemplate="header">
     <figure class="menu_photo">
      <img alt="Card" src="{{menu.img}}" style="border-radius:50px">
      </figure>
    </ng-template>
    <p>{{menu.priceDF + '€'}}</p>
    <p>Déscription: Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    <ng-template pTemplate="footer">

        <p-button label="Commander" (click)="commander(menu)" *ngIf="authenticationService.authenticated " icon="pi pi-shopping-cart" [style]="{'background': ' #585858','width': '50%'}"></p-button>
        <p-button (click)="showInfo()" icon="pi pi-shopping-cart" styleClass="p-button-primary"label="commander"*ngIf="!authenticationService.authenticated"[style]="{'background': '  #87AAB9','width': '50%'}"></p-button>

        <p-dialog header="info" [(visible)]="displayBasic" [style]="{width: '20vw',background:'black'}">
        <h1>Envie commander? Inscriez-vous</h1>
    <ng-template pTemplate="footer">
     <p-button icon="pi pi-user-edit" [routerLink]="['/login']" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
        </p-dialog>
    </ng-template>
</p-card>
</div>
